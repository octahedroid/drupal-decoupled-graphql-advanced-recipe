  body:
    -
      value: '<p>Drupal Decoupled is built using a combination of powerful, battle-tested technologies, each playing a crucial role:</p><ul><li><strong>Drupal</strong>: As a robust headless CMS, Drupal handles back-end content management, seamlessly integrating with various front-end tools.</li><li><strong>React</strong>: A popular library for building dynamic, component-based user interfaces that interact with Drupalâ€™s APIs.</li><li><strong>GraphQL</strong>: A query language that lets developers request only the specific data they need from an API. It operates as a server-side runtime, using a type system to execute precise queries against existing data.</li><li><strong>Remix</strong>: A full-stack framework focused on fast load times and smooth routing for high-performance web apps.</li><li><strong>Next.js</strong>: A React framework supporting server-side rendering and static generation for SEO-friendly sites.</li><li><strong>TailwindCSS</strong>: A utility-first CSS framework simplifying responsive, custom styling while keeping code clean.</li></ul><p>By leveraging these technologies, the platform provides a robust, scalable solution that allows developers to create modern, decoupled web applications while maintaining high performance and flexibility.</p><p>Learn more about decoupled architectures in our article <a href="https://octahedroid.com/blog/decouple-or-not-decouple-scoop-decoupled-cms">here</a>.&nbsp;<br>&nbsp;</p>'
