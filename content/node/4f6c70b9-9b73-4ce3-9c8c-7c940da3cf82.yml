  body:
    -
      value: '<p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr">Drupal Decoupled is built using a combination of powerful modules to achieve results:</p><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr">&nbsp;</p><ul><li><p style="line-height:1.38;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><a href="https://www.drupal.org/project/graphql">GraphQL</a>: This module lets you craft and expose a GraphQL schema for Drupal 10 and 11.</p></li><li><a href="https://www.drupal.org/project/graphql_compose">GraphQL Compose</a>: A Drupal GraphQL 4.x schema generator.</li><li><a href="https://www.drupal.org/project/decoupled_preview_iframe">Decouple Preview Iframe</a>: Preview Drupal content from your decoupled front-end site, embedding an Iframe with the content of your FE application</li><li><a href="https://www.drupal.org/project/visual_editor">Visual Editor</a>: Provide an off-canvas integration to edit the full-node, it also provides a way to communicate form FE to BE to click FE Components and send a message to Drupal to open the visual_editor and edit that data.</li><li><a href="https://www.drupal.org/project/simple_oauth">Simple OAuth</a>: Simple OAuth is an implementation of the OAuth 2.0 Authorization Framework RFC.</li><li><a href="https://www.drupal.org/project/paragraphs">Paragraphs</a>: Allows you Site Builders to create structure content.</li><li><a href="https://www.drupal.org/project/metatag">Metatag</a>: The Metatag module allows you to automatically provide structured metadata, aka "meta tags", about a website</li></ul><p>Explore our journey pushing Drupal forward in this article <a href="https://octahedroid.com/blog/drupal-composable-cms-next-generation-structured-content">here</a>.&nbsp;</p>'
